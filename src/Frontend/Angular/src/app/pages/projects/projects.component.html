<!-- Page Heading -->
<div class="d-flex justify-content-between">
  <h1 class="h3 mb-4 text-gray-800">Projects</h1>
  <button
    #createProjectModalButton
    class="btn btn-primary mb-4"
    data-toggle="modal"
    data-target="#create-project-modal"
    (click)="createProjectModal.clearModel()"
  >
    <i class="fas fa-plus"></i> New project
  </button>
</div>

<div class="card shadow py-2">
  <div class="card-body row no-gutters align-items-center table-responsive">
    <app-projects-table
      [projectsList]="projectsList"
      (btnEditProjectClick)="
        createProjectModal.addProjectToModel($event);
        createProjectModalButton.click()
      "
      (btnDeleteProjectClick)="deleteProjectConfirmation($event)"
    ></app-projects-table>
  </div>
</div>

<app-create-project-modal
  #createProjectModal
  [groupsList]="groupsList"
  [projectStatesList]="projectStatesList"
></app-create-project-modal>
