<ul
  class="navbar-nav h-100 bg-gradient-primary sidebar sidebar-dark accordion"
  [ngClass]="sidebarOpen ? 'toggled' : ''"
  id="accordionSidebar"
>
  <!-- Sidebar - Brand -->
  <a
    class="sidebar-brand d-flex align-items-center justify-content-center"
    href="index.html"
  >
    <div class="sidebar-brand-icon rotate-n-15">
      <i class="fas fa-bug"></i>
    </div>
    <div class="sidebar-brand-text mx-3">BugTracker</div>
  </a>

  <!-- Divider -->
  <hr class="sidebar-divider my-0" />

  <!-- Nav Item - Dashboard -->
  <li class="nav-item">
    <a class="nav-link" href="index.html">
      <i class="fas fa-fw fa-tachometer-alt"></i>
      <span>Dashboard</span></a
    >
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider" />

  <!-- Heading -->
  <div class="sidebar-heading">Modules</div>

  <!-- Nav Item - Groups -->
  <li class="nav-item">
    <a class="nav-link" routerLink="/groups">
      <i class="fas fa-layer-group"></i>
      <span>Groups</span>
    </a>
  </li>

  <!-- Nav Item - Projects -->
  <li class="nav-item">
    <a class="nav-link" routerLink="/projects">
      <i class="fas fa-book"></i>
      <span>Projects</span>
    </a>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider" />

  <!-- Heading -->
  <div class="sidebar-heading">Personal Area</div>

  <!-- Nav Item - Pages Collapse Menu -->
  <li class="nav-item">
    <a
      class="nav-link collapsed"
      href="#"
      data-toggle="collapse"
      data-target="#collapsePages"
      aria-expanded="true"
      aria-controls="collapsePages"
    >
      <i class="fas fa-fw fa-folder"></i>
      <span>Pages</span>
    </a>
    <div
      id="collapsePages"
      class="collapse"
      aria-labelledby="headingPages"
      data-parent="#accordionSidebar"
    >
      <div class="bg-white py-2 collapse-inner rounded">
        <h6 class="collapse-header">Login Screens:</h6>
        <a class="collapse-item" href="login.html">Login</a>
        <a class="collapse-item" href="register.html">Register</a>
        <a class="collapse-item" href="forgot-password.html">Forgot Password</a>
        <div class="collapse-divider"></div>
        <h6 class="collapse-header">Other Pages:</h6>
        <a class="collapse-item" href="404.html">404 Page</a>
        <a class="collapse-item active" href="blank.html">Blank Page</a>
      </div>
    </div>
  </li>

  <li class="nav-item">
    <a
      class="nav-link"
      href="#"
      data-toggle="collapse"
      data-target="#collapseProjects"
      aria-expanded="true"
      aria-controls="collapseProjects"
    >
      <i class="fas fa-book"></i>
      <span>My Projects</span>
    </a>
    <div
      id="collapseProjects"
      class="collapse show"
      aria-labelledby="headingProjects"
      data-parent="#accordionSidebar"
    >
      <div class="bg-white py-2 collapse-inner rounded">
        <h6 class="collapse-header">Projects List:</h6>

        <a
          class="collapse-item"
          href="#"
          *ngFor="let project of projectsList"
          >{{ project.name }}</a
        >
      </div>
    </div>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider d-none d-md-block" />

  <!-- Sidebar Toggler (Sidebar) -->
  <div class="text-center d-none d-md-inline">
    <button
      class="rounded-circle border-0"
      id="sidebarToggle"
      (click)="changeSidebarState()"
    ></button>
  </div>
</ul>
